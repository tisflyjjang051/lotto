<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Again My Life LOTTO</title>
    <link rel="stylesheet" href="css/layout.css" />
  </head>
  <body>
    <header>
      <h1>again my life lotto</h1>
    </header>
    <main>
      <div class="btns">
        <label>
          <input type="radio" value="1" name="lotto" checked />
          <span>1</span>
        </label>
        <label>
          <input type="radio" value="2" name="lotto" />
          <span>2</span>
        </label>
        <label>
          <input type="radio" value="3" name="lotto" />
          <span>3</span>
        </label>
        <label>
          <input type="radio" value="4" name="lotto" />
          <span>4</span>
        </label>
        <label>
          <input type="radio" value="5" name="lotto" />
          <span>5</span>
        </label>
      </div>

      <div class="paper">
        <ul></ul>
      </div>
    </main>
    <script>
      //   0*46 + 1 < Math.random()*46 + 1 < 1*46 + 1
      //   배열 [1,2,3,4,7,8,9,10 ~ 46]

      const paper = document.querySelector(".paper ul");

      const nums = [];
      const lotto = [];
      for (let i = 1; i <= 46; i++) {
        nums.push(i);
        //nums.unshift(i);
      }
      for (let i = 0; i < 6; i++) {
        const selected = nums.splice(Math.floor(Math.random() * nums.length), 1).pop();
        lotto.push(selected);
      }
      lotto.sort(function (first, second) {
        return first - second;
      });
      lotto.forEach(function (item) {
        let color = "";
        if (item <= 10) {
          color = "yellow";
        } else if (item <= 20) {
          color = "blue";
        } else if (item <= 30) {
          color = "red";
        } else if (item <= 40) {
          color = "black";
        } else {
          color = "green";
        }
        paper.innerHTML += `<li class="${color}">${item}</li>`;
      });
    </script>
  </body>
</html>
